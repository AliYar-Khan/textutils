<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to the text analyazer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br><br>
    <input name="removepunc" type="checkbox">Remove Punctuations <br>
    <input name="fullcaps" type="checkbox"> UPPERCASE <br>
    <input name="newlineremover" type="checkbox"> New Line Remover<br>
    <input name="extraspaceremover" type="checkbox"> Extra Spaces Remover<br>
    <button type='submit'> Analyze Text</button>

</form>
</body>
</html>
